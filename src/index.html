<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gloton - Home</title>
  </head>
  <body class="font-montserrat flex flex-col min-h-screen">
    <header class="sticky top-0 w-full py-7 bg-white border-b-2 border-b-red">
      <nav class="flex justify-between flex-1 items-center px-3.5 mx-auto lg:px-24" id="navbarHeader">
        <div>
          <a href=""><img src="./assets/logo-yeli-burger.webp" alt="logo-yeli-burger"></a>
        </div>
        <div class="absolute top-0 left-0 lg:static min-w-72 md:w-80 lg:w-auto bg-white min-h-screen lg:min-h-full hidden lg:block">
          <div class="flex justify-between items-center py-7 pl-3.5 lg:hidden">
            <a href=""><img src="./assets/logo-yeli-burger.webp" alt="logo-yeli-burger"></a>
            <button class="pr-3.5" id="navbarHeader_btn_close">
              <i class="fa-solid fa-xmark text-3xl"></i>
            </button>
          </div>
          <ul class="pt-3.5 px-3.5 w-auto lg:flex lg:pt-0 lg:px-0 lg:flex-1">
            <li class="py-3.5 px-3.5"><a class="font-semibold hover:text-red" href="">MENU</a></li>
            <li class="py-3.5 px-3.5"><a class="font-semibold hover:text-red" href="#">ABOUT US</a></li>
            <li class="py-3.5 px-3.5"><a class="font-semibold hover:text-red" href="#">OUR SERVICES</a></li>
            <li class="lg:hidden"><button class="mt-7 py-6 px-12 font-semibold bg-red rounded-xl transform duration-300 hover:bg-black text-white  ">ORDER NOW</button></li>
          </ul>
        </div>
        <div class="flex gap-9">
          <button class="" id="">
            <i class="fa-solid fa-cart-shopping text-red text-2xl"></i>
          </button>
          <button class="lg:hidden" id="navbarHeader_btn_open">
            <i class="fa-solid fa-bars text-2xl"></i>
          </button>
          <button class="py-6 px-12 font-semibold hidden lg:block bg-red rounded-xl transform duration-300 hover:bg-black text-white  ">ORDER NOW</button>
        </div>
      </nav>
    </header>
    <main class="flex-1">Main</main>
    <footer class="py-14 bg-black">
      <div class="flex flex-col items-center mx-auto px-3.5">
        <div class="grid grid-cols-1 grid-rows-[200px, 200px, 200px] gap-x-[55px] border-b border-b-white w-full pb-12">
          <div class="flex flex-col pb-10 items-center">
            <div><img src="./assets/logo-yeli-burger.webp" alt="logo-yeli-burger"></div>
            <div class="flex my-7 w-full justify-evenly">
              <i class="fa-brands fa-facebook text-2xl text-orange"></i>
              <i class="fa-brands fa-twitter text-2xl text-orange"></i>
              <i class="fa-brands fa-threads text-2xl text-orange"></i>
              <i class="fa-brands fa-instagram text-2xl text-orange"></i>
            </div>
          </div>
          <div class="flex justify-around mb-10">
            <div class="flex flex-col items-center md:items-start">
              <h4 class="pb-2.5 text-white font-bold text-2xl border-b border-b-red">Contact Info</h4>
              <a class="mt-5 py-2.5 text-white" href="">(+57) 3115465899</a>
              <a class="py-2.5 text-white" href="">(+57) 3104657799</a>
            </div>
            <div class="flex flex-col items-center md:items-start">
              <h4 class="pb-2.5 text-white font-bold text-2xl border-b border-b-red">Opening Hour</h4>
              <h6 class="mt-5 text-white">Monday - Saturday</h6>
              <p class="py-2.5 text-orange">8 AM - 5 PM</p>
              <h6 class="text-white">Sunday</h6>
              <p class="py-2.5 text-orange">12 AM - 8 PM</p>
            </div>
          </div>
          <div class="flex flex-col items-center">
            <h4 class="text-white text-2xl font-bold">Suscribe to newsletters</h4>
            <form action="" method="" class="flex items-end pt-3.5">
              <input class="border-b border-b-white py-2.5" type="email" placeholder="Email">
              <button type="submit" class="border-b border-b-white text-orange font-semibold text-xl h-full">Suscribe</button>
            </form>
          </div>
        </div>
        <div class="grid grid-rows-2 mt-10 w-full gap-y-10">
          <div class="flex w-10/12 justify-between place-self-center">
            <a class="text-white font-semibold" href="#">HOME</a>
            <a class="text-white font-semibold" href="#">MENU</a>
            <a class="text-white font-semibold" href="#">ABOUT US</a>
            <a class="text-white font-semibold" href="#">OUR SERVICES</a>
          </div>
          <div class="flex place-self-center">
            <p class="text-white">©️ Yeli Burger. All Rights Reserved 2024. </p>
            <a class="text-orange" href=""> Licensing</a>
          </div>
        </div>
      </div>
    </footer>
    <!-- srcip para icons -->
    <script src="https://kit.fontawesome.com/3e852469a1.js" crossorigin="anonymous"></script>
  </body>
</html>
